<div class="row item-mes">
  <div class="col-auto mes--content" [class.left]="!isCurrentUser" [class.right]="isCurrentUser" [class.order-1]="!isCurrentUser" [class.order-2]="isCurrentUser">
    {{ message.messageContent }}
  </div>
  <div class="col-auto mes-time align-self-center" [class.order-2]="!isCurrentUser" [class.order-1]="isCurrentUser" >
    <div>{{ message.date }}</div>
    <div>{{ message.time }}</div>
  </div>
</div>
