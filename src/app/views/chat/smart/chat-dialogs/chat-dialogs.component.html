<div class="dialogs-inner" [@flyOutFade]="!isViewMes">
    <div *ngIf="afAuth.user | async as user; else showLogin">
        <div class="dialogs--toolbar-header">
            <button class="btn-compose">
                <i class="fa fa-envelope" aria-hidden="true"></i> Soạn
            </button>
            <input class="search-mes" matInput placeholder="Tìm kiếm tin nhắn...">
        </div>
        <div class="list-dialogs container container-dialogs">
            <app-chat-dialogs-item *ngFor="let item of convertArrayConversationUser()" [user]="item" (click)="viewMessagesOrDialogs()" ></app-chat-dialogs-item>
        </div>
    </div>
    <div>
        <ng-template #showLogin>
            <p>Please login.</p>
            <button (click)="login()">Login with Google</button>
        </ng-template>
    </div>
    
</div>
<app-chat-messages *ngIf="afAuth.user | async as user"
 [flyInFade]="isViewMes" (actionBack)="viewMessagesOrDialogs()" [user]="curUser"></app-chat-messages>
